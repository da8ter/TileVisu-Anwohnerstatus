<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/7da29d74de.js" crossorigin="anonymous"></script>

    <style>
        /* Grundlegende Stildefinitionen, keine Änderungen hier */

        :root {

            --schriftgroesse: 1em;
        }

        html {
            background-color: var(--hintergrundfarbe);
        }

        body:before {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-repeat: no-repeat;
            background-size: cover;
            
            box-sizing: border-box;
            opacity: var(--bildtransparenz);
            background: var(--background-image, none) center / cover no-repeat;
        }

        body {
        }

    .maindiv {
        width: 100%;
        height: 100%;
        position: relative;
        /* Wichtig, falls Sie Positionierung innerhalb des Divs benötigen */
        display: flex;
        justify-content: center;
        /* Zentriert horizontal */
        align-items: center;
        /* Zentriert vertikal */

    }
    .schalter1icon {
            color: #ffffff;
            width: 1.3em;
            opacity: 1;
            padding-right: 1px;
            padding-left: 1px;
        }

    .schalter1name {
            font-size: 1em;
            padding-right: 1px;
            padding-left: 1px;
        }

    .schalter1 {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 0px;
            margin-bottom: 0px;
            margin-left: 10px;
            padding: 5px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            border-width: 0px;
            font-size: var(--schriftgroesse);
            box-sizing: border-box;
            height: 100%;
            background-color: var(--schalter1color);
            min-width: var(--schalter1breite);
            
        }

   

    .schalter1ntext {
        font-size: var(--schriftgroesse);
        color: var(--schriftfarbe);
    }
    </style>


        <script>
            function handleMessage(data) {
                //console.log('Rohdaten empfangen:', data);

                const decodedData = JSON.parse(data);
                
                console.log('Decodierte Daten:', decodedData);

                for (const parameter in decodedData) {
                    //console.log('Aktueller Parameter:', parameter, 'Wert:', decodedData[parameter]);

                    const element = document.getElementById(parameter.toLowerCase());
                    const parameter2 = String(parameter).toLowerCase();
                    console.log('Aktueller Parameter:', parameter2, 'Wert:', decodedData[parameter]);
                    var root = document.documentElement;
                    // Abhängig vom Parameter werden allerdings verschiedene Werte angepasst
                    switch (parameter2) {

                    case 'schalter1':
                        element.className = 'schalter1asso';
                        schalter1.className = 'schalter1';
                        element.textContent = decodedData[parameter];
                        if (!document.getElementById("schalter1name").classList.contains("hidden")) schalter1doppelpunkt.className = 'schalter1asso';
                        break;


                    case 'schalter1asso':
                        element.className = 'schalter1asso';
                        schalter1.className = 'schalter1';
                        element.textContent = decodedData[parameter];
                        if (!document.getElementById("schalter1name").classList.contains("hidden")) schalter1doppelpunkt.className = 'schalter1asso';
                        break;
                    case 'schalter1icon':
                        if (decodedData[parameter] !== "Transparent") {
                        element.className = 'schalter1icon';
                        element.src = '../../legacy/img/icons/' + decodedData[parameter] + '.svg';
                        schalter1.className = 'schalter1';
                        }
                        break;
                    case 'schalter1name':
                        element.className = 'schalter1name';
                        element.textContent = decodedData[parameter];
                        schalter1.className = 'schalter1';
                        break;  
                    case 'schalter1altname':
                        if(decodedData[parameter] != ''){
                        schalter1name.className = 'schalter1name';
                        schalter1.className = 'schalter1';
                        schalter1name.textContent = decodedData[parameter];
                        }
                        break;


                    case 'schalter1breite':
                        root.style.setProperty('--schalter1breite', decodedData[parameter] + 'px');
                        break; 

                        case 'schalter1color':
                        root.style.setProperty('--schalter1color', decodedData[parameter]);
                        break;


                    case 'schriftgroesse':
                        root.style.setProperty('--schriftgroesse', decodedData[parameter] + 'em');
                        break;
                    case 'image1':
                        mainDiv = document.querySelector('body');
                        mainDiv.style.setProperty('--background-image', 'url(' + decodedData[parameter] + ')');
                        break;
                    case 'bildtransparenz':
                        root.style.setProperty('--bildtransparenz', decodedData[parameter]);
                        break;
                    case 'kachelhintergrundfarbe':
                        root.style.setProperty('--hintergrundfarbe', decodedData[parameter]);
                        break;    

                    default:
                        //console.log('Setze innerHTML für', parameter);
                        // Setze innerHTML nur, wenn das Element gefunden wurde
                        //element.innerHTML = decodedData[parameter];<i id="temp_icon" class="fa-solid fa-house-chimney-user icon"></i>
                        break;
                }

            }
        }

    </script>


</head>

<body>
    <div class="maindiv">
        <button id="schalter1" class="hidden" onclick="requestAction('Variable', 1);">
            <img class="hidden" id="schalter1icon" src="">
            <p class="hidden" id="schalter1name"></p>
            <p class="hidden" id="schalter1doppelpunkt">:&nbsp;</p>
            <p class="hidden" id="schalter1asso"></p>
        </button>
    </div>
</body>

</html>

<script>
            // Schritt 1: Wert auslesen
    const bodyStyle = getComputedStyle(document.body);
    const marginRight = bodyStyle.getPropertyValue('margin-right');

    // Schritt 2: Wert als CSS-Variable setzen
    const root = document.documentElement; // Das :root-Element auswählen
    root.style.setProperty('--body-margin-right', marginRight); // CSS-Variable auf :root setzen

</script>
