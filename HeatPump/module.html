<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/7da29d74de.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --div-height: 25px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: transparent;
            border-radius: 20px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .hidden {
            display: none;
        }

        .main_container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: nowrap;
            position: relative;
            box-sizing: border-box;
        }

        .div1 {
            width: 20%;
            box-sizing: border-box;
        }

        .div1 img {
            box-sizing: border-box;
            max-width: 100%;
            max-height: 100%;
        }

        .div2 {
            width: 80%;
            padding: 5px 5px 5px 2.5%;
            margin: 0px 0px 0px 2.5%;
            box-sizing: border-box;
            border-radius: 0px;
            border-left: 1px dotted #28cdab;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .balkendiagramm {
            width: 100%;
            display: flex;
            position: relative;
            margin-bottom: 2%;
            box-sizing: border-box;
        }

            .balken_links_leistung,
        .balken_links_durchfluss,
        .balken_links_luefterdrehzahl,
        .balken_links_kompressor,
        .balken_rechts_leistung,
        .balken_rechts_durchfluss,
        .balken_rechts_luefterdrehzahl,
        .balken_rechts_kompressor {
            height: 1.8em;
            border-radius: calc(var(--div-height) / 4) 0px 0px calc(var(--div-height) / 4);
            font-size: 0.8em;
            transition: width 2s;
            transition-timing-function: ease;
        }

        @keyframes gradient_leistung {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        @keyframes gradient_durchfluss {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        @keyframes gradient_luefterdrehzahl {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        @keyframes gradient_kompressor {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .balken_links_leistung {
            background: repeating-linear-gradient(to right, red 0%, orange 50%, red 100%);
            background-size: 200% auto;
            background-position: 0 100%;
            animation: gradient_leistung 10s infinite;
            animation-fill-mode: forwards;
            animation-timing-function: linear;
        }

        .balken_links_durchfluss {
            background: repeating-linear-gradient(to right, #0054ff 0%, #44a4f5 50%, #0054ff 100%);
            background-size: 200% auto;
            background-position: 0 100%;
            animation: gradient_leistung 10s infinite;
            animation-fill-mode: forwards;
            animation-timing-function: linear;
        }

        .balken_links_luefterdrehzahl {
            background: repeating-linear-gradient(to right, #13b7f2 0%, #99e4ff 50%, #13b7f2 100%);
            background-size: 200% auto;
            background-position: 0 100%;
            animation: gradient_leistung 10s infinite;
            animation-fill-mode: forwards;
            animation-timing-function: linear;
        }

        .balken_links_kompressor {
            background: repeating-linear-gradient(to right, #990303 0%, #ff0000 50%, #990303 100%);
            background-size: 200% auto;
            background-position: 0 100%;
            animation: gradient_leistung 10s infinite;
            animation-fill-mode: forwards;
            animation-timing-function: linear;
        }

        .balken_links_text {
            position: absolute;
            top: 50%;
            left: 2%;
            transform: translate(-0%, -50%);
            color: #fff;
            z-index: 2;
            padding: 5px;
        }

        .balken_rechts {
            width: 100%;
            border-radius: calc(var(--div-height) / 4) calc(var(--div-height) / 4);
            background: linear-gradient(to right, rgba(135, 135, 135, 0.6) 0%, rgba(135, 135, 135, 0.2) 100%);
            overflow: hidden;
        }

        @keyframes blink {
            0% {
                opacity: 0
            }

            50% {
                opacity: 1
            }

            100% {
                opacity: 0
            }
        }

        .container_daten {
            display: flex;
            flex-wrap: nowrap;
            width: 100%;
            font-size: 0.8em;
        }

        .daten_links {
            margin-right: 20px;
            border: 0px solid #000;
            display: flex;
            flex-direction: column;
        }

        .daten_rechts {
            border: 0px solid #000;
            display: flex;
            flex-direction: column;
        }

        .icon {
            color: #26d4b9;
            width: 13px;
        }

        .right-space {
            padding-right: 0.3em;
        }

        .right-padding {
            padding-right: 0.3em;
        }



        .row {
            display: flex;
            flex-direction: row;
            margin-bottom: 5px;
        }


        .clickable {
            cursor: pointer;
        }

        .status_0 .status-off {
            color: #26d4b9;
        }

        .status_3 .status-heating {
            color: orangered;
        }

        .status_4 .status-defrost {
            color: lightskyblue;
        }

        .status_5 .status-warm-water {
            color: blue;
            }

        .mode_0 .mode-normal,
        .mode_1 .mode-silent,
        .mode_2 .mode-eco {
            color: #26d4b9;
        }
    </style>
</head>

<body>
    <div class="main_container">
        <div id="div1" class="div1">
            <img id="image">
        </div>
        <div class="div2">
            <div class="row">
                <b class="title right-space">Status:</b>
                <div id="status"></div>
            </div>
            <div class="row">
                <b class="title right-space">Mode:</b>
                <div id="mode"></div>
            </div>
            <div class="hidden" id="power_div">
                <div class="balken_rechts">
                    <div class="balken_links_leistung">
                        <span class="balken_links_text">
                            <b class="right-space">Power:</b>
                            <span id="power"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="hidden" id="compressorpower_div">
                <div class="balken_rechts">
                    <div class="balken_links_kompressor">
                        <span class="balken_links_text">
                            <b class="right-space">Compressor:</b>
                            <span id="compressorpower"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="hidden" id="flow_div">
                <div class="balken_rechts">
                    <div class="balken_links_durchfluss">
                        <span class="balken_links_text">
                            <b class="right-space">Flow:</b>
                            <span id="flow" ></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="hidden" id="fanrotations_div">
                <div class="balken_rechts">
                    <div class="balken_links_luefterdrehzahl">
                        <span class="balken_links_text">
                            <b class="right-space">Fan Rotations:</b>
                            <span id="fanrotations"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="container_daten">
                <div class="daten_links">
                    <div>SPF:</div>
                    <div>COP:</div>
                    <div>Consumption:</div>
                    <div>Temp.:</div>
                    <div>Heater Rods:</div>
                </div>
                <div class="daten_rechts">
                    <div>
                        <i class="fa-solid fa-house fa-sm icon right-space"></i>
                        <span id="spf" class="right-padding"></span>
                        <i class="fa-solid fa-fire-flame-curved fa-sm icon right-space"></i>
                        <span id="spfheating" class="right-padding"></span>
                        <i class="fa-solid fa-droplet fa-sm icon right-space"></i>
                        <span id="spfwater"></span>
                    </div>
                    <div>
                        <i class="fa-solid fa-fire-flame-curved fa-sm icon right-space"></i>
                        <span id="cop"></span>
                    </div>
                    <div>
                        <i class="fa-solid fa-bolt fa-sm icon right-space"></i>
                        <span id="consumption" class="right-space"></span>
                        <i class="fa-solid fa-bolt fa-sm icon right-space"></i>
                        <span class="right-space">Today:</span>
                        <span id="consumptiontoday" class="right-space"></span>
                    </div>
                    <div>
                        <i class="fa-solid fa-tree fa-sm icon right-space"></i>
                        <span id="outdoortemperature" class="right-space"></span>
                        <i class="fa-solid fa-droplet fa-sm icon right-space"></i>
                        <span id="watertemperature" class="right-space"></span>
                        <i class="fa-solid fa-circle-down fa-sm icon right-space"></i>
                        <span id="returntemperature" class="right-space"></span>
                        <i class="fa-solid fa-circle-up fa-sm icon right-space"></i>
                        <span id="flowtemperature" class="right-space"></span>
                    </div>
                    <div>
                        <i class="fa-solid fa-fan fa-sm icon right-space"></i>
                        <span class="right-space">HP:</span>
                        <i id="heaterrodbackupstatus" class="fa-solid fa-circle fa-sm icon right-padding"></i></span>
                        <i class="fa-solid fa-droplet fa-sm icon right-space"></i>
                        <span class="right-space">WW-Storage:</span>
                        <i id="heaterrodphase1" class="fa-solid fa-circle fa-sm icon right-space"></i>
                        <i id="heaterrodphase2" class="fa-solid fa-circle fa-sm icon right-space"></i>
                        <i id="heaterrodphase3" class="fa-solid fa-circle fa-sm icon right-space"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" charset="UTF-8">
        function handleMessage(message) {
            const data = JSON.parse(message);
            console.log(data);
            const divID = data.Ident.toLowerCase();
            const value = data.result;
            const divElement = document.getElementById(divID);
            const divElementBalken = document.getElementById(divID + '_div');
            if (divElement) {
                switch (data.Ident) {
                    case 'Status': {
                        const statusMapping = {
                            0: window.assets.img_wp_aus,
                            3: window.assets.img_wp_heizen,
                            4: window.assets.img_wp_heizen,
                            5: window.assets.img_wp_ww,
                        };

                        let index = data.Value;
                        if (!statusMapping[index]) {
                            index = 0;
                        }

                        divElement.className = 'status_' + data.Value;
                        document.getElementById('image').src = statusMapping[index];
                        divElement.textContent = data.ValueFormatted;
                        ddivElement.innerHTML = '<span class="status_' + data.Value + '">' + data.ValueFormatted + '</span>';

                        break;
                    }

                    case 'Mode':
                        divElement.className = 'mode_' + data.Value;
                        divElement.textContent = data.ValueFormatted;
                        break;

                    case 'HeaterRodBackupStatus':
                    case 'HeaterRodPhase1':
                    case 'HeaterRodPhase2':
                    case 'HeaterRodPhase3':
                        if (data.Value) {
                            divElement.classList.remove('fa-regular');
                            divElement.classList.add('fa-solid');
                        }
                        else {
                            divElement.classList.remove('fa-solid');
                            divElement.classList.add('fa-regular');
                        }
                        break;

                    case 'Power':
                    case 'CompressorPower':
                    case 'Flow':
                    case 'FanRotations':
                        divElement.textContent = 'data.ValueFormatted;
                        divElement.parentElement.parentElement.style.width = `${(data.Value / data.Max) * 100}%`;
                        divElementBalken.className = 'balkendiagramm';
                        break;

                    default:
                        divElement.textContent = data.ValueFormatted;
                        break;
                }
            } else {
                console.error('Ungültiges JSON-Format oder fehlende Daten.');
            }
        }
    </script>
