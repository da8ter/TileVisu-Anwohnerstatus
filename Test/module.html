<!DOCTYPE html>
<html>
<head>
    <title>Gelbe Seite mit rotem Div</title>
    <style>
        /* Setzt den Hintergrund der ganzen Seite auf Gelb */
        body {
            background-color: yellow;
        }

        /* Erstellt ein div, das die ganze Seite ausfüllt mit rotem Hintergrund */
        .full-screen-div {
            background-color: red;
            width: 100%;
            height: 100%; /* 100% der Viewport-Höhe */
            position: absolute; /* Damit es den gesamten verfügbaren Raum einnimmt */
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div class="full-screen-div">
    <!-- Du kannst hier weiteren Inhalt hinzufügen, wenn du möchtest -->
</div>

</body>
</html>
